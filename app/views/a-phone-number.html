
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="task-list" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="page-header" style="font-size: 2em; font-family: Arial; font-weight:bold;">
      Enter your phone number
        <!-- <span class="govuk-caption-xl">{{releaseVersion}}</span> -->
      </h1>


      {% if data['change'] == "true" %}
        <form action="check-your-answers#name">

      {% else %}

        <form action="task-list">
      {% endif %}



    <div class="govuk-form-group">
      <label class="govuk-label" for="full-name">
        Phone number
      </label>
      <div id="more-detail-hint" class="govuk-hint">
  <!-- Youâ€™ll be able to talk to us about your dispute quicker if you provide your phone number. This could be your personal mobile number. -->
  </div>
      <input class="govuk-input" id="phone-name" name="phone-number" type="text" spellcheck="false" autocomplete="name" value="{{ data['phone-number'] }}"></div>




            <button class="govuk-button btn-primary" data-module="govuk-button">
              Save and continue
            </button>

            </form>
    </div>
  </div>

{% endblock %}
