
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="task-list-no-ec-rep" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <h1 class="page-header" style="font-size: 2em; font-family: Arial; font-weight:bold;">
      Provide your full name
        <!-- <span class="govuk-caption-xl">{{releaseVersion}}</span> -->
      </h1>


      {% if data['change'] == "true" %}
        <form action="check-your-answers-no-ec-myself#name">

      {% else %}

        <form action="task-list-no-ec-myself">
      {% endif %}



     <div id="more-detail-hint" class="govuk-hint">
          Enter full name as it appears on your passport, birth certificate or driving licence

    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="full-name">
        Full name
      </label>

      <input class="govuk-input govuk-input govuk-!-width-one-half" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name" value="{{ data['full-name'] }}"></div>

      <!-- <div class="govuk-form-group">
        <label class="govuk-label" for="full-name">
          Last name
        </label>

        <input class="govuk-input govuk-input govuk-!-width-one-half" id="full-name-last" name="full-name-last" type="text" spellcheck="false" autocomplete="name" value="{{ data['full-name-last'] }}"></div> -->




            <button class="govuk-button btn-primary" data-module="govuk-button">
              Save and continue
            </button>

            </form>
    </div>
  </div>

{% endblock %}
