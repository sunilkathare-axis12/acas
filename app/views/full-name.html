
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="index_two" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="page-header" style="font-size: 2.42em;  font-family: Arial; font-weight:bold;">
      Provide your correct legal name as it appears on your passport
        <!-- <span class="govuk-caption-xl">{{releaseVersion}}</span> -->
      </h1>


  <form action="page-two">


    <div class="govuk-form-group">
      <label class="govuk-label" for="full-name">
        Full name
      </label>
      <div id="more-detail-hint" class="govuk-hint">
    To avoid jeopardising your case we need your correct legal name
  </div>
      <input class="govuk-input" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name"></div>




            <button class="govuk-button btn-primary" data-module="govuk-button">
              Save and continue
            </button>

            </form>
    </div>
  </div>

{% endblock %}
